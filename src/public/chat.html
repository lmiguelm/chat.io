<!DOCTYPE html>
<html lang="pr-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat.io</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" href="./assets/icon.svg" type="image/icon type">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600&display=swap" rel="stylesheet">
  </head>

  <body>
      <nav>
        <div class="title">
          <h1>Chat ao vivo</h1>
          <div class="online"></div>
        </div>
        <div class="dev-container">
          <a href="https://github.com/lmiguelm" target="_blank"><img src="./assets/github.svg"  class="icon"  alt=""></a>
          <a href="https://www.linkedin.com/in/lmiguelm/ "target="_blank"><img src="./assets/linkedin.svg"  class="icon" alt=""></a>
        </div>
      </nav>
      <div class="container-body">
        <aside>
          <h1>10 usuários online</h1>
          
          <div id="users" class="users-online">
            
          </div>
        </aside>

        <div class="chat">

          <div class="chat-content" id="chat">
    
          </div>

          <div class="chat-footer">
            <input  maxlength="120" onkeypress="sendMessage(event)" placeholder="Digite uma mensagem" type="text" id="msg" class="input-chat" />
            <button  onclick="sendMessage(event)" class="submit-msg">Enviar</button>
          </div>
        </div>
      </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
  <script>

    const socket = io();

    const username = prompt('Informe seu nome de usuário no chat: ');
    if(username.length == 0) {
      alert('invalido');
      window.location.reload();
    } else {
      socket.emit('new-user', username);
      renderUsers({ name: username });
    }    

    socket.on('new-user', data => {
      renderMsg(data, false, true, false);
      renderUsers(data);
    });

    socket.on('user-disconnected', data => {
      renderMsg(data, false, false, true);
      renderUsers(data);
      removeUser(data.id);
    });

    socket.on('newMessage', data => {
      renderMsg(data);
    });

    socket.on('loadData', data => {
      data.messages.map(msg => renderMsg(msg));
      console.log(data.users);
      data.users.map(user => renderUsers(user));
    });

    function removeUser(id) {
      const user = document.querySelector(`.${id}`);
      user.classList.remove();
      user.innerHTML='';
    }

    function renderUsers(data) {

      // const users = document.getElementById('users');
      // users.innerHTML = '';

      const user = document.createElement('div');
      user.classList.add('user');
      user.classList.add(data.id);

      const name = document.createElement('p');
      name.innerHTML = data.name;

      user.appendChild(name);
      users.appendChild(user);
    }

    function renderMsg(data, my, connect, disconnect) {


      let chat = document.getElementById('chat');

      let messageContainer = document.createElement("div");
      if(my) {
        messageContainer.className = 'msg-container-my';
      } else {
        messageContainer.className = 'msg-container';
      }

      let msg = document.createElement("p");
      if(connect) {
        msg.innerText = `${data.name} ${data.msg}`;
        msg.style.background = 'green';
        msg.style.color = '#fff';
      } else if (disconnect) {
        msg.innerText = `${data.name} ${data.msg}`;
        msg.style.background = 'red';
        msg.style.color = '#fff';
      } else {
        msg.innerText = `${data.name}: ${data.msg}`;
      }

      messageContainer.appendChild(msg);
      chat.appendChild(messageContainer)

      scrollBottom();
    }

    function sendMessage(e) {
      if(e.keyCode == 13 || e.type == 'click') {
        let name = localStorage.getItem('name') || 'Anônimo';
        const photo = localStorage.getItem('photo') || 'https://www.promoview.com.br/uploads/images/unnamed%2819%29.png';
        const msg = document.getElementById('msg').value;

        if(msg !== '') {
          socket.emit('sendMessage', { msg, name, photo });
          document.getElementById('msg').value = '';
          name = 'Eu';
          renderMsg({ msg, name }, true);
        } else {
          alert('Insira uma mensagem!');
        }
      }
    }

    function scrollBottom() {
      let objScrDiv = document.getElementById("chat");
      objScrDiv.scrollTop = objScrDiv.scrollHeight;
    }

     
    

  </script>
</html>
